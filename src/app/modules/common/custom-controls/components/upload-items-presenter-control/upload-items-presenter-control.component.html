<mat-accordion>
    <mat-expansion-panel [expanded]="visibility">
        <mat-expansion-panel-header class="right-aligned-header">
            <mat-panel-title>
                Załączniki
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="ml-4" *ngIf="showDescription && uploadItems.length > 0">
            <strong>Opis załączników: </strong>
            <span>{{getDescription()}}</span>
        </div>
        <form class="p-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            #
                        </th>
                        <th scope="col">
                            Nazwa pliku
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of uploadItems; let i = index;">
                        <th scope="row">
                            {{i + 1}}
                        </th>
                        <th>
                            <a href="{{environment.apiServer}}/{{item.exactPath}}">{{item.name}}</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </form>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
    </mat-expansion-panel>
</mat-accordion>
