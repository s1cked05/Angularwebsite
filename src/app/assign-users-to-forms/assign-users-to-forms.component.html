<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarText"
                        aria-controls="navbarText"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-5">
                            <a class="nav-link"
                               routerLink="/admin">Strona główna</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link"
                               routerLink="/new-surveys">Lista formularzy</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link"
                               routerLink="/rated-surveys">Ocenione formularze</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link"
                               routerLink="/admin-users">Lista użytkowników</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link"
                               routerLink="/assign-users-to-forms">Przypisywanie formularzy</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/"
                               (click)="logout()">Wyloguj</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm text-center">
            <img src="assets/logo1.png"
                 class="mt-3 mb-2 img-fluid"
                 alt="Responsive image">
        </div>
        <div class="col-sm">

        </div>
    </div>

    <div class="col-8 border rounded mx-auto text-center pb-0">
        <div class="row">
            <div class="col pr-5 pl-5">
                <form (ngSubmit)="onAssign()"
                      #form="ngForm"
                      class="form-group mx-auto px-auto text-center m-2">
                    <div class="text-left mt-3">
                        <label for="discipline">Wybierz dziedzinę naukową</label>
                    </div>
                    <select ngModel
                            id="discipline"
                            name="discipline"
                            class="form-control"
                            (ngModelChange)="onSelectDiscipline($event)">
                        <option value=""
                                disabled="">Wybierz dziedzinę naukową</option>
                        <option *ngFor="let discipline of disciplines"
                                [value]="discipline.key">{{discipline.value}}</option>
                    </select>
                    <div class="text-left mt-3 mb-1">
                        <label for="user">Wybierz użytkownika</label>
                    </div>
                    <select ngModel
                            id="user"
                            name="user"
                            class="form-control">
                        <option *ngFor="let user of users"
                                [value]="user._id">{{user.name}}</option>
                    </select>
                    <div class="text-left mt-3">
                        <label for="numberOfForms">Ilość przypisanych formularzy</label>
                    </div>
                    <select class="form-control"
                            id="numberOfForms"
                            name="numberOfForms"
                            [(ngModel)]="numberOfForms">
                        <option *ngFor="let value of ['2', '3', '4', '5']"
                                [value]="value">{{value}}</option>
                    </select>
                    <div class="text-right display: flex mt-4">
                        <button class="btn btn-primary ">Przypisz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
