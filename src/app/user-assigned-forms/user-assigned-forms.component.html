<div class="container">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-5">
              <a class="nav-link" routerLink="/home">Strona główna</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" routerLink="/submit">Wypełnij formularz zgłoszeniowy wpływu</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" routerLink="/filled">Lista formularzy</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/" (click)="logout()">Wyloguj</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="col text-center mb-5">
    <img src="assets/logo1.png" class="mt-3 img-fluid" alt="Responsive image">
  </div>

  <div class="row">
    <div class="col-10 border mx-auto text-center pb-0">
      <table class="table table-striped mx-auto px-auto">
        <thead>
        <tr>
          <th>Formularz</th>
          <th>Dyscyplina</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="!assignments.length">
          <td colspan="3">Brak aktualnie przypisanych formularzy!</td>
        </tr>
        <tr *ngFor="let form of assignments; let i = index">
          <td>Formularz #{{i + 1}}</td>
          <td>{{discipline}}</td>
          <td><a routerLink="/submit/new" [queryParams]="{discipline: discipline}">Wypełnij</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
